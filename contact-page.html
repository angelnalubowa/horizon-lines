<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US | HORIZON LINES LTD</title>

    <meta name="description" content="Horizon Lines is a printing company that started operations in 1994. We have set a track record in the printing industry because of our outstanding performance and quality products. We pride ourselves in efficiency, quality, timely delivery and a wide array of quality print solutions; supported by our top of the range print and finishing equipment operated by efficient and skilled personnel.">

    <link rel="icon" type="image/x-icon" href="images/logo1-edited.png">

    <meta property="og.title" content="Horizon Lines Ltd">
    <meta property="og:description" content="Horizon Lines is a printing company that started operations in 1994. We have set a track record in the printing industry because of our outstanding performance and quality products. We pride ourselves in efficiency, quality, timely delivery and a wide array of quality print solutions; supported by our top of the range print and finishing equipment operated by efficient and skilled personnel.">
    <meta property="og:image" content="images/logo1-edited.png">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/contact-us.css">

    <link rel="stylesheet" href="font-awesome/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    
    <script src="js/main.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/components.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar"></nav>
    
    <!-- Hero section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>Home<i class="fa fa-chevron-right"></i>Contact Us</p>
        </div>
    </section>

    <!-- Quick links -->
    <section class="quicklinks">
        <div class="quicklinks-content">
            <div class="quick-cards">
                <div class="quick-card">
                    <i class="fa fa-building"></i>
                    <h2>Head Office</h2>
                    <p>Plot 29A 8th Street Industrial Area Namuwongo</p>
                </div>
                <div class="quick-card">
                    <i class="fa fa-envelope"></i>
                    <h2>Contact</h2>
                    <p>horizonlines2006@gmail.com</p>
                    <p>kamyafred2006@yahoo.com</p>
                </div>
                <div class="quick-card">
                    <i class="fa fa-phone"></i>
                    <h2>Phone</h2>
                    <p>+256 772 523 501</p>
                    <p>+256 772 507 587</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Map and contact form -->
    <section class="map_and_form">
        <div class="map_form_content">
            <div class="map">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3354.9731690503395!2d32.59612714828063!3d0.3151560692154338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177dbd54b82ca4e7%3A0x3046f165e83333f5!2sHorizon%20Lines%20Ltd!5e0!3m2!1sen!2sug!4v1763726524763!5m2!1sen!2sug"
                        width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <h3>Leave us a message</h3>
                <form class="form-elements">
                    <div class="form-row">
                        <input type="text" placeholder=" First Name">
                        <input type="text" placeholder=" Last Name">
                    </div>
                    <div class="form-row">
                        <input type="email" placeholder="Email">
                    <input type="text" placeholder="Subject">
                    </div>
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="contact"></div>

    <script>
    /* Initialize AOS */
    AOS.init();

    /* Load components */
    loadComponent("navbar", "components/navbar.html");
    loadComponent("contact", "components/footer.html");

    //Mobile menu toggle function
    function toggleMenu() {
        // Toggle the active class on the nav-links element
        // This will show or hide the navigation menu
        document.querySelector('.nav-links').classList.toggle('active');
    }
</script>
</body>
</html>
