<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/variables.css">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            width: calc(70% - 30px);
            background:black;
            color: white;
            height: calc(10% - 20px);
            margin: 0 auto;
            padding: calc(4vw - 10px);
        }
        .heading{
            font-family: 'Futura-Medium',sans-serif;
            font-size: clamp(1.5rem,calc(1rem + 4vw),4rem);
        }
        .paragraph{
            font-family: 'Futura-Light',sans-serif;
            font-size: clamp(1.0rem,calc(1rem + 4vw),2rem);
        }
    </style>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">HEADING</h1>
        <p class="paragraph">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quaerat totam magnam nihil sunt cum facere possimus illo fuga? Recusandae, sapiente! Et deserunt quod error eum, rerum non repellat numquam exercitationem.</p>
    </div>
</body>

</html>
